name: WakaReadme CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  UpdateReadme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Build and update WakaTime stats
        run: |
          git config --global user.name "ixand"
          git config --global user.email "ixand@users.noreply.github.com"
          
          # Отримання WakaTime статистики (приклад)
          curl -H "Authorization: Bearer ${{ secrets.WAKATIME_API_KEY }}" \
               https://wakatime.com/api/v1/users/current/stats/last_7_days > waka_stats.json

          # Оновлення README.md (приклад генерації)
          echo "## WakaTime Summary" > README.md
          cat waka_stats.json >> README.md

          git add README.md
          git commit -m "📊 update waka-readme stats"
          git push
