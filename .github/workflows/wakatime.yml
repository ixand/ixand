name: Waka Readme

on:
  schedule:
    - cron: '0 0 * * *'  # Щодня о 00:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    name: Update WakaTime Stats in README
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          COMMITTER_NAME: ixand
          COMMITTER_EMAIL: ixand@users.noreply.github.com
          AUTHOR_NAME: ixand
          AUTHOR_EMAIL: ixand@users.noreply.github.com
          TARGET_BRANCH: main
